---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: jenkins-service
  namespace: keptn
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          annotations:
            autoscaling.knative.dev/minScale: "1"
        spec:
          container:
            image: keptn/jenkins-service:0.3.0
            env: 
            - name: JENKINS_URL
              valueFrom:
                secretKeyRef:
                  name: jenkins-secret
                  key: jenkinsurl
            - name: JENKINS_USER
              valueFrom:
                secretKeyRef:
                  name: jenkins-secret
                  key: user
            - name: JENKINS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jenkins-secret
                  key: password         
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: jenkins-evaluation-done-subscription
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: evaluation-done
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: jenkins-service
